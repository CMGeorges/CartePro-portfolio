# .github/workflows/ci.yml

name: Python Flask CI/CD

on:
  # Déclenche le workflow sur les push et pull requests vers la branche principale
  push:
    branches: [dev] # ou [ master ] si tu utilises toujours l'ancien nom
  pull_request:
    branches: [master, dev] # ou [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Linter avec Flake8
        run: |
          # Installe Flake8 (si pas dans requirements.txt) et vérifie le code
          pip install flake8
          # Stoppe le build s'il y a des erreurs de style ou de syntaxe.
          # --count --select=E9,F63,F7,F82 --show-source --statistics
          # --exit-zero ne bloque pas pour les erreurs de style, juste les erreurs graves.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lancer le serveur Flask en arrière-plan
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          python run.py &
          sleep 5

      - name: Exécuter des tests unitaires (placeholder)
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          echo "Tests unitaires à venir avec Pytest..."
          pytest tests/

