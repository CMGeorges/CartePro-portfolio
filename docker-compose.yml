version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cartepro
      POSTGRES_USER: cartepro
      POSTGRES_PASSWORD: cartepro
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    restart: always
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://cartepro:cartepro@db/cartepro
    volumes:
      - backups:/app/backups
    depends_on:
      - db
volumes:
  db_data:
  backups:
